<body style="background-color: #324065; color: black;">
    <div class="card-wrapper">
        <h2>Input Order</h2>
        <form action="../connect.php" method="post">
        <input type="hidden" name="input_type" value="order">
            <div>
                <h3>Order Details</h3>
                <div class="form-input-block">
                    <label class="input-label" for="order-id">Order ID:</label>
                    <input id="order-id" name="order_id" class="input-text-box" type="text" placeholder="Enter Order ID.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="order-date">Order Date:</label>
                    <input id="order-date" name="order_date" class="input-text-box" type="date" placeholder="Enter Order Date.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="order-status">Order Status:</label>
                    <select id="order-status" name="order_status" class="input-text-box">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="buyer-id">Buyer ID:</label>
                    <input id="buyer-id" name="buyer_id" class="input-text-box" type="text" placeholder="Enter Buyer ID.">
                </div>
            </div>
            <input type="submit" value="Submit Buyer" class="input-button">
        </form>
    </div>

    <a href="../input_central.html" >
        <button class="input-button">Back</button>
    </a>
