<body style="background-color: #324065; color: black;">
    <div class="card-wrapper">
        <h2>Input Pickup</h2>
        <form action="../connect.php" method="post">
        <input type="hidden" name="input_type" value="pickup">
            <div>
                <h3>Pickup Details</h3>
                <div class="form-input-block">
                    <label class="input-label" for="order-id">Order ID:</label>
                    <input id="order-id" name="order_id" class="input-text-box" type="text" placeholder="Enter Order ID.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="pickup-date">Pickup Date:</label>
                    <input id="pickup-date" name="pickup_date" class="input-text-box" type="date" placeholder="Enter Pickup Date.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="pickup-time">Pickup Time:</label>
                    <input id="pickup-time" name="pickup_time" class="input-text-box" type="time" placeholder="Enter Pickup Time.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="pickup-location">Location:</label>
                    <input id="pickup-location" name="location" class="input-text-box" type="text" placeholder="Enter Pickup Location.">
                </div>
            </div>
            <input type="submit" value="Submit Buyer" class="input-button">
        </form>
    </div>
