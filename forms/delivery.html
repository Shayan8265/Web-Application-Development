<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="forms_style.css">
</head>

<div class="topbar">
    <img class="topbar-logo" src="../assets/techive_logo.png" alt="Logo Image">
    <a class="button" href="../mainpage.html">HOME</a>          
    <a class="button" id="buy">BUY</a>
    <a class="button" id="search" href="../search_central.html">SEARCH</a>
    <a class="button" id="input" href="../input_central.html">INPUT</a>

<body style="background-color: #324065; color: black;">
    <div class="card-wrapper">
        <h2>Input Delivery</h2>
        <form action="../connect.php" method="post">
        <input type="hidden" name="input_type" value="delivery">
            <div>
                <h3>Delivery Details</h3>
                <div class="form-input-block">
                    <label class="input-label" for="order-id">Order ID:</label>
                    <input id="order-id" name="order_id" class="input-text-box" type="text" placeholder="Enter Order ID.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="delivery-address">Delivery Address:</label>
                    <input id="delivery-address" name="delivery_address" class="input-text-box" type="text" placeholder="Enter Delivery Address.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="delivery-date">Delivery Date:</label>
                    <input id="delivery-date" name="delivery_date" class="input-text-box" type="date" placeholder="Enter Delivery Date.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="tracking-id">Tracking ID:</label>
                    <input id="tracking-id" name="tracking_id" class="input-text-box" type="text" placeholder="Enter Tracking ID (if available).">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="delivery-fee">Delivery Fee:</label>
                    <input id="delivery-fee" name="delivery_fee" class="input-text-box" type="number" step="0.01" min="0" placeholder="Enter Delivery Fee.">
                </div>
            </div>
            <input type="submit" value="Submit Buyer" class="input-button">
        </form>
    </div>

    <a href="../input_central.html" >
        <button class="input-button">Back</button>
    </a>
</body>
</html>
