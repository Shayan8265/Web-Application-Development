<body style="background-color: #324065; color: black;">
    <div class="card-wrapper">
        <h2>Input Buyer</h2>
        <form action="../connect.php" method="post">
        <input type="hidden" name="input_type" value="buyer">
            <div>
                <h3>Buyer Details</h3>
                <div class="form-input-block">
                    <label class="input-label" for="buyer-id">Buyer ID:</label>
                    <input id="buyer-id" name="buyer_id" class="input-text-box" type="text" placeholder="Enter Buyer ID.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="buyer-username">Username:</label>
                    <input id="buyer-username" name="username" class="input-text-box" type="text" placeholder="Enter Username.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="buyer-password">Password:</label>
                    <input id="buyer-password" name="password" class="input-text-box" type="password" placeholder="Enter Password.">
                </div>

                <div class="form-input-block">
                    <label class="input-label" for="buyer-customerid">Customer ID:</label>
                    <input id="buyer-customerid" name="customer_id" class="input-text-box" type="text" placeholder="Enter linked Customer ID.">
                </div>
            </div>
            <input type="submit" value="Submit Buyer" class="input-button">
        </form>
    </div>
